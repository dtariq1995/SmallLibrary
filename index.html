<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>

    <container id="dim">

        <header>
            <div>MY LIBRARY</div>
            <button id="book-button" onclick="toggle()">ADD NEW BOOK</button>
        </header>


        <container id="grid-area">
            
        </container>

        <footer>
            <p>Created by: <img src="Assets/GitHub-Mark-Light-32px.png" height="18px" width="18px"><a href ="https://github.com/dtariq1995"> Daanyaal Tariq</a></p>
        </footer>

    </container>

    <form id="form">

        <div id="form-title">ADD A NEW BOOK</div>

        <p class="form-control">
            <label for="title">TITLE</label>
            <input type="text" id="title" required>
        </p>

        <p class="form-control">
            <label for="author">AUTHOR</label>
            <input type="text" id="author" required>
        </p>

        <p class="form-control">
            <label for="numPages">NUMBER OF PAGES</label>
            <input type="number" id="numPages" required>
        </p>

        <p class="form-control">
            <label for="readYet">READ?</label>
            <select name="readYet" id="readYet">
                <option value="READ">Yes</option>
                <option value="NOT READ">No</option>
            </select>
        </p>

        <div id="form-buttons">
            <button type="button" class="form-buttons" id="add-book" onclick="toggle();addBookToLibrary();">ADD BOOK</button>
            <button type="button" class="form-buttons" id="cancel" onclick="toggle();">CANCEL</button>
        </div>

    </form>

</body>
<script src="./library.js"></script>
</html>
